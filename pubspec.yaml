name: mycreditloans
description: A new Flutter project.

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^4.0.4
  image_picker: ^0.8.4+11
  stacked: ^2.3.0
  get_it: ^7.2.0
  flutter_inappwebview: ^5.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  flutter_launcher_icons: ^0.9.0

flutter_icons:
  android: true
  image_path_android: assets/images/icon.png
  ios: true
  remove_alpha_ios: true
  image_path_ios: assets/images/icon.png

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/json/